<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panda SVG</title>
    </head>
    <body>
        <svg width="166" height="149">
            <rect width="166" height="149" x="0" y="0" fill="#e5e5e5" />
            <g fill="#4A4A4A"> <!--уши серые-->
                <ellipse rx="18.5" ry="25" cx="130" cy="65" transform="rotate(-45, 90, 40)"/>
                <ellipse rx="18.5" ry="25" cx="68" cy="62" transform="rotate(45, 90, 0)"/>
            </g> 
            <g fill="black"> <!--уши черные-->
                <ellipse rx="7.5" ry="10" cx="140" cy="70" transform="rotate(-45, 90, 55)"/>
                <ellipse rx="7.5" ry="10" cx="33" cy="77" transform="rotate(45, 90, 50)"/>
            </g>
            <circle r="70" cx="83" cy="79" fill="white" />
            <ellipse rx="10" ry="7.5" cx="83" cy="93" /> <!--нос-->
            <g fill="#4A4A4A"> <!--мешки-->
                <ellipse rx="15" ry="18.5" cx="114" cy="75" />
                <ellipse rx="15" ry="18.5" cx="50" cy="75" />
            </g>            
            <g fill="black"> <!--глаза-->
                <circle r="7" cx="114" cy="72" />
                <circle r="7" cx="48" cy="72" />
            </g>
            <g fill="white"> <!--зрачки-->
                <circle r="3" cx="111" cy="70" />
                <circle r="3" cx="45" cy="70" />
            </g>
        </svg>
    </body>
</html>
